<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect Four Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
    }

    .scoreboard {
      display: flex;
      justify-content: center;
      gap: 50px;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(7, 80px);
      grid-template-rows: repeat(6, 80px);
      gap: 5px;
      justify-content: center;
    }

    .cell {
      width: 80px;
      height: 80px;
      background-color: #e0e0e0;
      border-radius: 50%;
      box-shadow: inset 0 0 5px #333;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell.red {
      background-color: red;
    }

    .cell.yellow {
      background-color: gold;
    }

    .cell:hover {
      box-shadow: 0 0 10px #000;
    }

    .status {
      font-size: 24px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffffff;
      color: #0072ff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e3e3e3;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Connect Four Game</h1>

  <div class="scoreboard">
    <div>ðŸ”´ Red: <span id="redScore">0</span></div>
    <div>ðŸŸ¡ Yellow: <span id="yellowScore">0</span></div>
  </div>

  <div class="board" id="board"></div>

  <div class="status" id="status">ðŸ”´ Red's Turn</div>

  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const redScoreDisplay = document.getElementById("redScore");
    const yellowScoreDisplay = document.getElementById("yellowScore");

    const rows = 6;
    const cols = 7;
    let currentPlayer = "red";
    let gameBoard = [];
    let gameOver = false;
    let redScore = 0;
    let yellowScore = 0;

    function createBoard() {
      board.innerHTML = "";
      gameBoard = Array.from({ length: rows }, () => Array(cols).fill(null));
      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", () => handleClick(c));
          board.appendChild(cell);
        }
      }
    }

    function handleClick(col) {
      if (gameOver) return;

      for (let row = rows - 1; row >= 0; row--) {
        if (!gameBoard[row][col]) {
          gameBoard[row][col] = currentPlayer;
          updateCell(row, col);
          if (checkWin(row, col)) {
            status.textContent = (currentPlayer === "red" ? "ðŸ”´ Red" : "ðŸŸ¡ Yellow") + " Wins!";
            gameOver = true;
            updateScore();
            return;
          }
          currentPlayer = currentPlayer === "red" ? "yellow" : "red";
          status.textContent = (currentPlayer === "red" ? "ðŸ”´ Red" : "ðŸŸ¡ Yellow") + "'s Turn";
          return;
        }
      }
    }

    function updateCell(row, col) {
      const index = row * cols + col;
      board.children[index].classList.add(currentPlayer);
    }

    function checkWin(r, c) {
      const dir = [
        [[0, 1], [0, -1]], // Horizontal
        [[1, 0], [-1, 0]], // Vertical
        [[1, 1], [-1, -1]], // Diagonal \
        [[1, -1], [-1, 1]] // Diagonal /
      ];

      for (const [[dr1, dc1], [dr2, dc2]] of dir) {
        let count = 1;
        count += countInDirection(r, c, dr1, dc1);
        count += countInDirection(r, c, dr2, dc2);
        if (count >= 4) return true;
      }
      return false;
    }

    function countInDirection(r, c, dr, dc) {
      let count = 0;
      let color = gameBoard[r][c];
      let row = r + dr;
      let col = c + dc;

      while (row >= 0 && row < rows && col >= 0 && col < cols && gameBoard[row][col] === color) {
        count++;
        row += dr;
        col += dc;
      }
      return count;
    }

    function updateScore() {
      if (currentPlayer === "red") redScore++;
      else yellowScore++;

      redScoreDisplay.textContent = redScore;
      yellowScoreDisplay.textContent = yellowScore;
    }

    function resetGame() {
      gameOver = false;
      currentPlayer = "red";
      status.textContent = "ðŸ”´ Red's Turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
